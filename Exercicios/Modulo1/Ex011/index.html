    <p>Tente abrir essa imagem em varios dispositivos de tamanhos diferentes ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-P.png" alt="Esta é uma imagem para celulares">
    </picture>
