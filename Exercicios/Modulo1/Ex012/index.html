<!DOCTYPE html>

<body>
    <h1>Reproduzindo Videos</h1>
    <p>aqui estarei reproduzindo um video do meu pc</p>

    </video>

    <h1>Videos externos</h1>

    <iframe width="640px" height="360px" src="https://www.youtube.com/embed/DjOSM72cYac?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n" title="Curso em VÃ­deo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
