<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>

    <style>
        #conteiner {
            position: relative;
            background-color: rgb(248, 98, 208);
            width: 800px;
            height: 500px;
        }

        #sessao {
            position: absolute;
            background-color: rgb(71, 22, 151);
            width: 300px;
            height: 200px;
            left: 50%;
            top:50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h1>Alinhamento vertical</h1>

    <section id="conteiner">
        <article id="sessao">

        </article>
    </section>
</body>

</html>
